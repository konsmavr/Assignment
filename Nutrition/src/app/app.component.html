<div class="container">
  <app-search-bar (newSearchTermEvent)="addText($event)"></app-search-bar>

  <div class="inputs">
    <app-input-field
      [item]="item"
      *ngFor="let item of listItems"

  </div>
  <button
    mat-raised-button
    color="accent"
    class="button"
    (click)="analyzeIngredients()"

    Analyze
  </button>
</div>
